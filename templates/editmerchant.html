<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
{#    {% load staticfiles %}#}
{#    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>#}
</head>
<body>
<center>

    <h3>
       Update merchant
    </h3>
    <br/>
    <form method="POST" action="/updatemerchant/{{merchants.id}}">
        {% csrf_token %}
    <table border="1">
    <tr>
            <td>Merchant id</td>
            <td>
               <input type="text" name="id" value="{{ merchants.id }}" readonly/>
            </td>
        </tr>
        <tr>
            <td>Merchant id1</td>
            <td>
               <input type="text" name="id1" value="{{ merchants.id1 }}"/>
            </td>
        </tr>
        <tr>
            <td>
                Place Order id
            </td>
            <td>
               <input type="text" name="placeorderid" value="{{ merchants.placeorderid }}"/>
            </td>

        </tr>
     <tr>
            <td>
                Offerid
            </td>
            <td>
               <input type="text" name="offerid" value="{{ merchants.offerid }}"/>
            </td>

        </tr>
     <tr>
            <td>
                Type of Package
            </td>
            <td>
               <input type="text" name="typeofpackage" value="{{ merchants.typeofpackage }}"/>
            </td>

        </tr>
     <tr>
            <td>
                Quantity
            </td>
            <td>
               <input type="text" name="quantity" value="{{ merchants.quantity }}"/>
            </td>

        </tr>
  <tr>
            <td>
                Item Price
            </td>
            <td>
               <input type="text" name="itemprice" value="{{ merchants.itemprice }}"/>
            </td>

        </tr>
      <tr>
            <td>
                Comment
            </td>
            <td>
               <input type="text" name="comment" value="{{ merchants.comment }}"/>
            </td>

        </tr>
      <tr>
            <td>
                Merchant Name
            </td>
            <td>
               <input type="text" name="merchantname" value="{{ merchants.merchantname }}"/>
            </td>

        </tr>
      <tr>
            <td>
                Email Id
            </td>
            <td>
               <input type="text" name="emailid" value="{{ merchants.emailid }}"/>
            </td>

        </tr>
      <tr>
            <td>
                Phone number
            </td>
            <td>
               <input type="text" name="phonenumber" value="{{ merchants.phonenumber }}"/>
            </td>

        </tr>
      <tr>
            <td>
                Address
            </td>
            <td>
               <input type="text" name="address" value="{{ merchants.address }}"/>
            </td>

        </tr>
      <tr>
            <td>
                Billing type
            </td>
            <td>
               <input type="text" name="billingtype" value="{{ merchants.billingtype }}"/>
            </td>

        </tr>


<tr>
               <td>
                   <Input type = "submit" value="Update Record"/>
               <td>
               {% if messages %}
               {% for mess in messages %}
               <b style="'color: green;"> {{mess}}</b>
               {% endfor %}

               {% endif %}

           </td>
               </td>
           </tr>

    </table>
        </form>
</center>

</body>
</html>
