<!DOCTYPE html>
{% load static %}
<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>

   </head>

   <body>

     <div id = "container" style = "width: 150px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var chart = {
               plotBackgroundColor: null,
               plotBorderWidth: null,
               plotShadow: false
            };
            var title = {
               text: 'Browser market shares at a specific website, 2014'
            };
            var tooltip = {
               pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            };
            var plotOptions = {
               pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',

                  dataLabels: {
                     enabled: false
                  },

                  showInLegend: true
               }
            };
            var series = [{
               type: 'pie',
               name: 'Browser share',
               data: [
                  ['Firefox',   45.0],
                  ['IE',       26.8],
                  {
                     name: 'Chrome',
                     y: 12.8,
                     sliced: true,
                     selected: true
                  },
                  ['Safari',    8.5],
                  ['Opera',     6.2],
                  ['Others',   0.7]
               ]
            }];
            var json = {};
            json.chart = chart;
            json.title = title;
            json.tooltip = tooltip;
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);
         });
      </script>
    <div style="width: 500px;" id="container1"></div>
   <script>

   Highcharts.chart('container1', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Bar Chart'
        },
        xAxis: {
            categories: ['0', '1', '2', '3']
        },
        series: [{
            name: 'Series 1',
            data: [1, 3, 2, 4],
            color: 'blue'
        }, {
            name: 'Series 2',
            data: [2.5, 1, 4.5, 1.8],
            color: 'green'
        }]
    });
   </script>


   </body>

</html>
